<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>

    </head>
    <body>
       <h1>Tu peso en otro planeta</h1> 
       <p>En la Tierra pesas distinto a marte o jupiter</p>
       <script>
           var usuario = prompt("Cual es tu peso?");
           var planeta = parseInt(prompt("Elige tu planeta. \n 1 para Marte, 2 para Jupiter"));
           var peso = parseInt(usuario);
           var g_tierra = 9.8;
           var g_marte = 3.7;
           var g_jupiter = 24.8;
           var peso_final;
           if(planeta == 1)
           {
            peso_final = peso * g_marte/g_tierra;
            peso_final = parseInt(peso_final);
           document.write("Tu peso en Marte es <strong>" + peso_final + " Kilos </strong>");
           }
           else if (planeta == 2)
           {
            peso_final = peso * g_jupiter/g_tierra;
            peso_final = parseInt(peso_final);
           document.write("Tu peso en Jupiter es <strong>" + peso_final + " Kilos </strong>");
           }
           else 
           {
            peso_final = 1000000;
            peso_final = parseInt(peso_final);
           document.write("Tu peso en Kripton o donde quieras es <strong>" + peso_final + " Kilos </strong>");
           }
        </script>
    </body>
</html>
